<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join us</title>
    <link rel="stylesheet" type="text/css" href="../css/join.css">
    <link rel="stylesheet" href="../css/fullpage.css">
</head>
<body class="main a-fadein">
  <canvas id="canvas"></canvas>
  <div id="fullpage">
      <div class="section first_page page">
          <div class="first_page_container">
              <div class="a3 colorful">JOIN US</div>
              <div class="a4"><span class="scribe">计软网安院科协</span></div>
              <div class="a5">填了这个表格，你就是我们的人了 <span>🎉🎉🎉</span></div>
          </div>
      </div>
      <div class="section second_page page">
          <div class="input_field">
              <div class="b1">
                  <div class="c1">姓名：</div>
                  <div class="c2"><input type="text" id="name" placeholder="例）程大壮" required></div>
              </div>
              <div class="b1">
                  <div class="c1">专业：</div>
                  <div class="c2"><input type="text" id="major" placeholder="例）计算机科学与技术" required></div>
              </div>
              <div class="b1">
                  <div class="c1">学号：</div>
                  <div class="c2"><input type="text" id="num" placeholder="例）B19010101" required></div>
              </div>
              <div class="b1">
                  <div class="c1">邮箱：</div>
                  <div class="c2"><input type="email" id="email" placeholder="例）3159742702@qq.com"></div>
              </div>
              <div class="b1">
                  <div class="c1">手机：</div>
                  <div class="c2"><input type="tel" id="tel" placeholder="例）19812345678" required></div>
              </div>
              <div class="b1">
                  <div class="c1">部门：</div>
                  <div class="c2">
                      <select id="want">
                          <option value="办公室">办公室</option>
                          <option value="新媒体">新媒体</option>
                          <option value="技术部">技术部</option>
                      </select>
                  </div>
              </div>
              <div class="b7">
                  <div class="c3"><button class="block">&emsp;加入我们！</button></div>
              </div>
          </div>
      </div>
  </div>
  <div id="beside">
      ©2019 Science Association of Computer College All Rights Reserved.
  </div>
  <script src="../js/gravity_canvas.js"></script>
  <script src="../js/fullpage.js"></script>
  <script type="text/javascript">
      var myFullpage = new fullpage('#fullpage', {
          verticalCentered: false
      });
  </script>
</body>
</html>
